# Defines the infrastructure to run automated trading

platform: vultr

servers:

  # Feeds data into Alga
  - label: iqfeed
    firewall: rdp
    tag: iqfeed
    private-networking: true
    os:
      iso: server2019.iso

    ssh-keys:
      - personal

    plan:
      cpu: 2
      memory: 4096
      type: SSD

    region: New Jersey

  # Machine that runs alga
  - label: alga
    firewall: ssh
    tag: alga
    private-networking: true
    os:
      iso: installcoreos.iso

    ssh-keys:
      - personal

    plan:
      cpu: 2
      memory: 4096
      type: SSD

    region: New Jersey
    userdata:
      stacks:

        # Broker gateway to send orders to the market
        - ibgateway

        # Trades, automagically
        - algatrader
